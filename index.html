<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KEEK Kerst Bingo</title>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #032638 0, #020c16 45%, #000000 100%);
        color: #fff;
        padding: 20px;
    }

    .panel {
        background: #052332;
        border-radius: 18px;
        border: 2px solid #ff3b3b;
        padding: 28px 24px 32px;
        max-width: 460px;
        width: 100%;
        box-shadow: 0 18px 45px rgba(0,0,0,0.6);
        text-align: left;
    }

    .panel-header {
        text-align: center;
        margin-bottom: 18px;
    }

    .panel h1 {
        margin: 0 0 6px;
        font-size: 26px;
        letter-spacing: 0.03em;
    }

    .panel h1 span {
        color: #ffeb3b;
    }

    .subtitle {
        margin: 0;
        font-size: 14px;
        opacity: 0.85;
    }

    .form-block {
        margin-top: 22px;
    }

    label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
    }

    input {
        width: 100%;
        padding: 11px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.2);
        background: #02141f;
        color: #fff;
        font-size: 14px;
        outline: none;
    }

    input::placeholder {
        color: rgba(255,255,255,0.4);
    }

    .button-wrap {
        margin-top: 12px;
    }

    button {
        width: 100%;
        padding: 12px 16px;
        border-radius: 999px;
        border: none;
        font-size: 15px;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        background-image: linear-gradient(90deg, #ff3b3b, #ff9100);
        box-shadow: 0 8px 18px rgba(0,0,0,0.5);
    }

    button:hover {
        filter: brightness(1.05);
    }

    .hint {
        margin-top: 8px;
        font-size: 11px;
        opacity: 0.75;
        text-align: center;
    }

    .divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
        margin: 20px 0 14px;
    }

    .card-title {
        font-size: 14px;
        text-align: center;
        margin-bottom: 10px;
        opacity: 0.9;
    }

    .header-row {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 4px;
        text-align: center;
        margin-bottom: 6px;
    }

    .header-cell {
        font-weight: 700;
        font-size: 18px;
        color: #ffeb3b;
        text-shadow: 0 0 6px rgba(0,0,0,0.8);
    }

    #card {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 4px;
    }

    .cell {
        aspect-ratio: 1 / 1;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.3);
        background: #041824;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.4);
        cursor: pointer;
        user-select: none;
        transition: background 0.15s, transform 0.1s, box-shadow 0.15s;
    }

    .cell:hover {
        transform: translateY(-1px);
        box-shadow: 0 5px 12px rgba(0,0,0,0.6);
    }

    .cell.free {
        background: #166534;
        border-color: #ffeb3b;
        font-weight: 700;
        font-size: 13px;
    }

    .cell.marked {
        background: #f59e0b;
        color: #000;
        border-color: #fffbeb;
        box-shadow: 0 0 12px rgba(245,158,11,0.9);
    }

    @media (max-width: 480px) {
        .panel {
            padding: 20px 18px 24px;
        }
        .panel h1 {
            font-size: 22px;
        }
    }
</style>
</head>
<body>

<div class="panel">
    <div class="panel-header">
        <h1>KEEK Kerst Bingo ðŸŽ„</h1>
        <p class="subtitle">Demo â€“ 1 link, unieke kaart per <span>@handle</span></p>
    </div>

    <div class="form-block">
        <label for="username">Vul je Twitter @handle in</label>
        <input id="username" placeholder="@jouwnaam">
        <div class="button-wrap">
            <button onclick="generate()">Geef mij mijn bingokaart</button>
        </div>
        <p class="hint">
            Als je al eerder een kaart hebt gekregen via deze demo, krijg je automatisch dezelfde kaart terug.
        </p>
    </div>

    <div class="divider"></div>

    <p class="card-title">Jouw X MAS bingokaart ðŸŽ…</p>

    <div class="header-row">
        <div class="header-cell">X</div>
        <div class="header-cell">M</div>
        <div class="header-cell">A</div>
        <div class="header-cell">S</div>
        <div class="header-cell">â˜…</div>
    </div>

    <div id="card"></div>
</div>

<script>
function generateSeedFromName(name) {
    let hash = 0;
    for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
    }
    return Math.abs(hash);
}

function generate() {
    const name = document.getElementById("username").value.trim();
    if (!name) {
        alert("Vul je Twitter @handle in!");
        return;
    }

    const seed = generateSeedFromName(name.toLowerCase());
    const nums = [];

    function rand() {
        const x = Math.sin(seed + nums.length) * 10000;
        return x - Math.floor(x);
    }

    // 24 nummers (midden is FREE)
    while (nums.length < 24) {
        const n = Math.floor(rand() * 75) + 1;
        if (!nums.includes(n)) nums.push(n);
    }

    const card = document.getElementById("card");
    card.innerHTML = "";

    let numIndex = 0;
    for (let i = 0; i < 25; i++) {
        const cell = document.createElement("div");

        if (i === 12) {
            cell.className = "cell free";
            cell.textContent = "FREE ðŸŽ";
        } else {
            cell.className = "cell";
            cell.textContent = nums[numIndex];
            numIndex++;
        }

        cell.addEventListener("click", () => {
            cell.classList.toggle("marked");
        });

        card.appendChild(cell);
    }
}

// maak standaard een lege kaart bij laden
generate();
</script>

</body>
</html>
