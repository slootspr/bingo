<h1>X MAS BINGO</h1>
<h2>Vul je Twitter naam in en krijg jouw unieke kerst-bingokaart ðŸŽ…âœ¨</h2>

<input id="username" placeholder="@gebruikersnaam">
<button onclick="generate()">Maak mijn kaart</button>

<p class="hint">Tip: dezelfde Twitter naam = altijd dezelfde kaart. Handig voor controle tijdens de X Spaces.</p>

<div id="container">
    <div class="header-row">
        <div class="header-cell">X</div>
        <div class="header-cell">M</div>
        <div class="header-cell">A</div>
        <div class="header-cell">S</div>

    </div>
    <div id="card"></div>
</div>

<script>
function generateSeedFromName(name) {
    let hash = 0;
    for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
    }
    return Math.abs(hash);
}

function generate() {
    const name = document.getElementById("username").value.trim();
    if (!name) {
        alert("Vul je Twitter naam in!");
        return;
    }

    const seed = generateSeedFromName(name);
    const nums = [];

    // we gebruiken 24 getallen (middenvak is FREE)
    function rand() {
        const x = Math.sin(seed + nums.length) * 10000;
        return x - Math.floor(x);
    }

    while (nums.length < 24) {
        const n = Math.floor(rand() * 75) + 1; // 1â€“75
        if (!nums.includes(n)) nums.push(n);
    }

    const card = document.getElementById("card");
    card.innerHTML = "";

    // 25 cellen, index 12 is midden (FREE)
    let numIndex = 0;
    for (let i = 0; i < 25; i++) {
        const cell = document.createElement("div");

        if (i === 12) {
            cell.className = "cell free";
            cell.textContent = "FREE ðŸŽ";
        } else {
            cell.className = "cell";
            cell.textContent = nums[numIndex];
            numIndex++;
        }

        card.appendChild(cell);
    }
}
</script>
